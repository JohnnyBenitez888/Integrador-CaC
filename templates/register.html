<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | CAC-Movies</title>
    <!-- Zona del favicon -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <!-- Zona de script para activar íconos -->
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a0b20a127d.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- diseño del Formulario de registro -->
    <header>
        <a href="../index.html"><i class="fas fa-film"></i> CAC-Movies</a>
    </header>

    <main>

        <section id="form-wrapper">

            <form action="#" method="post" novalidate id="form-register"><!-- novalidate es para que no valide el form -->

                <h2 class="titulo-registrarse">Registro</h2>

                <div class="form-control">
                    <input type="text" placeholder="Nombre" required id="nombre" name="nombre"><!--required - campo obligatorio para llenar-->
                </div>
                <div class="form-control">
                    <input type="text" placeholder="Apellido" required id="apellido" name="apellido">
                </div>
                <div class="form-control">
                    <input type="email" placeholder="Email" required id="email" name="email">
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Contraseña" required id="password" name="password">
                </div>
                <div class="form-control">
                    <input type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" required id="fechaNacimiento"
                        name="fechaNacimiento">
                </div>
                <!-- Select -->
                <div class="form-control">
                    <select name="pais" id="pais" class="form-select">
                        <option value>País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="MX">Mèxico</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perù</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                </div>
                <!-- Checkbox -->
                <div class="form-terms">
                    <div class="termis">
                        <input type="checkbox" id="termis">
                        <label>Acepto tèrminos y condiciones</label>
                    </div>
                </div>
                <!-- Botón de la acción -->
                <button type="submit"><i class="fa-solid fa-user-plus"></i> Registrate</button>
                <!-- Botón para limpiar campos -->
                <button type="reset"><i class="fa-solid fa-broom"></i> Limpiar </button>
                <!-- Link ayuda -->
                <div class="form-help">
                    <a href="#">¿Necesitás Ayuda?</a>
                </div>

            </form>
        </section>
    </main>
    <br>
    <footer>
        <a href="#">Términos y Condiciones</a>&nbsp;&nbsp;<a href="#">Preguntas frecuentes</a>&nbsp;&nbsp;<a href="#">Ayuda</a>&nbsp;&nbsp;<a href="#">Administrador de películas</a>
      </footer>&nbsp;
</body>

</html>
